<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEND KANA BOII</title>

  <!-- Hide preview when shared -->
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #loginScreen, #mainContent, #videoContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loginScreen.active, #mainContent.active, #videoContainer.active {
      display: flex;
    }

    input, textarea {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #000;
      margin-bottom: 15px;
      width: 80%;
      max-width: 400px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    img {
      width: 250px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .buttons {
      position: relative;
      height: 300px;
      width: 100%;
    }

    .buttons .yes {
      background-color: green;
      color: white;
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
    }

    .buttons .no {
      background-color: red;
      color: white;
      position: absolute;
      top: 50px;
      left: 20px;
    }

    .buttons .maybe {
      background-color: yellow;
      color: black;
      position: absolute;
      top: 50px;
      right: 20px;
    }

    #alamkoo {
      font-size: 40px;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 360px;
      border: none;
      border-radius: 15px;
    }

    #ctto, #madeBy {
      font-size: 14px;
      color: gray;
      margin-top: 10px;
    }

    #madeBy {
      font-weight: bold;
    }

    .flower {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall 5s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Login screen -->
  <div id="loginScreen" class="active">
    <h2>Enter your name and message</h2>
    <input type="text" id="username" placeholder="Your name here..." />
    <textarea id="messageBox" placeholder="Send message if you want" rows="4"></textarea>
    <button onclick="start()">Continue</button>
  </div>

  <!-- Main content -->
  <div id="mainContent">
    <img src="https://ucarecdn.com/83370a16-7cbc-48cb-af79-4529371dd2ad/Messenger_creation_1286710113083655.jpeg" alt="Image" />
    <div class="buttons">
      <button class="yes" onclick="showVideo()">YES</button>
      <button class="no">NO</button>
      <button class="maybe">MAYBE</button>
    </div>
    <div id="madeBy">Made by YexelEsp</div>
    <div id="ctto">ctto: YexelEsp</div>
  </div>

  <!-- Video part -->
  <div id="videoContainer">
    <div id="alamkoo">TAGUMPAYYY!!</div>
    <iframe src="https://streamable.com/e/tqjww6" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    let username = "";

    function start() {
      const input = document.getElementById("username").value.trim();
      const message = document.getElementById("messageBox").value.trim();
      const validName = /^[A-Za-z]{3,}$/;

      if (!validName.test(input)) {
        alert("Please enter a valid name (letters only, minimum 3 characters).");
        return;
      }

      username = input;

      if (username.toLowerCase() === "khriz") {
        sendKhrizNotification(message);
        showSpecialGreeting();
        spawnFlowers();
        setTimeout(continueToMain, 3000);
      } else {
        continueToMain();
      }
    }

    function showSpecialGreeting() {
      const msg = document.createElement("div");
      msg.innerText = "HELLOO KHRIZZZ ANNE!!^^ ü§©ü§©ü§©ü§©";
      msg.style.position = "fixed";
      msg.style.top = "50%";
      msg.style.left = "50%";
      msg.style.transform = "translate(-50%, -50%)";
      msg.style.background = "#ffc0cb";
      msg.style.color = "#ff1493";
      msg.style.padding = "30px";
      msg.style.fontSize = "28px";
      msg.style.fontWeight = "bold";
      msg.style.borderRadius = "20px";
      msg.style.zIndex = "1000";
      msg.style.boxShadow = "0 0 20px rgba(0,0,0,0.2)";
      document.body.appendChild(msg);

      setTimeout(() => {
        msg.remove();
      }, 3000);
    }

    function spawnFlowers() {
      for (let i = 0; i < 30; i++) {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.textContent = "üå∏";
        flower.style.left = Math.random() * window.innerWidth + "px";
        flower.style.animationDelay = (Math.random() * 5) + "s";
        flower.style.fontSize = (20 + Math.random() * 10) + "px";
        document.body.appendChild(flower);

        setTimeout(() => {
          flower.remove();
        }, 7000);
      }
    }

    function continueToMain() {
      document.getElementById("loginScreen").classList.remove("active");
      document.getElementById("mainContent").classList.add("active");
    }

    function showVideo() {
      document.getElementById("mainContent").classList.remove("active");
      document.getElementById("videoContainer").classList.add("active");
      sendWebhook(username);
    }

    function moveRandom(button) {
      const parent = document.querySelector('.buttons');
      const maxX = parent.offsetWidth - button.offsetWidth;
      const maxY = parent.offsetHeight - button.offsetHeight;

      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      button.style.left = randX + "px";
      button.style.top = randY + "px";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const noBtn = document.querySelector(".no");
      const maybeBtn = document.querySelector(".maybe");

      noBtn.addEventListener("mouseenter", () => moveRandom(noBtn));
      maybeBtn.addEventListener("mouseenter", () => moveRandom(maybeBtn));
    });

    function sendWebhook(name) {
      const webhookURL = "https://discord.com/api/webhooks/1390903057482776618/fg44LMSTthWoj2nyF8sx598uTUUG96bNCkUvzYZmKU67yQpY9tSBRgHWSdN4kCjHk-TF";
      const date = new Date().toLocaleString('en-US', { timeZone: 'Asia/Manila' });
      const message = document.getElementById("messageBox").value.trim();

      fetch(webhookURL, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `üì© **${name}** clicked YES!\nüí¨ Message: "${message}"\nüïí ${date}`
        })
      });
    }

    function sendKhrizNotification(message) {
      const webhookURL = "https://discord.com/api/webhooks/1390903057482776618/fg44LMSTthWoj2nyF8sx598uTUUG96bNCkUvzYZmKU67yQpY9tSBRgHWSdN4kCjHk-TF";
      const date = new Date().toLocaleString('en-US', { timeZone: 'Asia/Manila' });

      fetch(webhookURL, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `üíå My baby Khriz just joined! üòç\nüí¨ Message: "${message}"\nüïí ${date}`
        })
      });
    }
  </script>
</body>
</html>
