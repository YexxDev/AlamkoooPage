<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Man Who Can’t Be Moved - Karaoke</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    #lyrics {
      font-size: 28px;
      max-width: 600px;
      margin: auto;
    }
    .active {
      color: #00ffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>The Man Who Can’t Be Moved</h1>
  <audio id="audio" controls>
    <source src="your-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="lyrics"></div>

  <script>
    const lyrics = [
      { time: 0, text: "" },
      { time: 2, text: "Going back to the corner where I first saw you" },
      { time: 8, text: "Gonna camp in my sleeping bag, I'm not gonna move" },
      { time: 14, text: "Got some words on cardboard, got your picture in my hand" },
      { time: 20, text: "Saying if you see this girl can you tell her where I am" },
      { time: 26, text: "Some try to hand me money, they don't understand" },
      { time: 32, text: "I'm not broke, I'm just a broken-hearted man" },
      // Continue adding lines with approximate seconds
    ];

    const audio = document.getElementById("audio");
    const lyricsDiv = document.getElementById("lyrics");

    function updateLyrics() {
      const currentTime = audio.currentTime;
      let currentLine = "";

      for (let i = 0; i < lyrics.length; i++) {
        if (currentTime >= lyrics[i].time) {
          currentLine = lyrics[i].text;
        }
      }

      lyricsDiv.innerHTML = `<p class="active">${currentLine}</p>`;
    }

    audio.addEventListener("timeupdate", updateLyrics);
  </script>
</body>
</html>
