<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRUSH MO BA'KO?</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #loginScreen, #mainContent, #videoContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loginScreen.active, #mainContent.active, #videoContainer.active {
      display: flex;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #000;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    img {
      width: 250px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .buttons {
      position: relative;
      height: 300px;
      width: 100%;
    }

    .buttons .yes {
      background-color: green;
      color: white;
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
    }

    .buttons .no {
      background-color: red;
      color: white;
      position: absolute;
      top: 50px;
      left: 20px;
    }

    .buttons .maybe {
      background-color: yellow;
      color: black;
      position: absolute;
      top: 50px;
      right: 20px;
    }

    #alamkoo {
      font-size: 40px;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 360px;
      border: none;
      border-radius: 15px;
    }

    #ctto, #madeBy {
      font-size: 14px;
      color: gray;
      margin-top: 10px;
    }

    #madeBy {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Login screen -->
  <div id="loginScreen" class="active">
    <h2>Enter your name to continue</h2>
    <input type="text" id="username" placeholder="Your name here..." />
    <button onclick="start()">Continue</button>
  </div>

  <!-- Meme content -->
  <div id="mainContent">
    <div id="question">CRUSH MO BA'KO?</div>
    <img src="https://ucarecdn.com/83370a16-7cbc-48cb-af79-4529371dd2ad/Messenger_creation_1286710113083655.jpeg">

    <div class="buttons">
      <button class="yes" onclick="showVideo()">YES</button>

      <button class="maybe">MAYBE</button>
    </div>

    <div id="madeBy">Made by YexelEsp</div>

  </div>

  <!-- Video screen -->
  <div id="videoContainer">

    <iframe src="https://streamable.com/e/tqjww6" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    let username = "";

    function start() {
      const input = document.getElementById("username").value.trim();
      if (input.length === 0) return alert("Please enter your name first!");
      username = input;

      document.getElementById("loginScreen").classList.remove("active");
      document.getElementById("mainContent").classList.add("active");
    }

    function showVideo() {
      document.getElementById("mainContent").classList.remove("active");
      document.getElementById("videoContainer").classList.add("active");

      sendWebhook(username);
    }

    function moveRandom(button) {
      const parent = document.querySelector('.buttons');
      const maxX = parent.offsetWidth - button.offsetWidth;
      const maxY = parent.offsetHeight - button.offsetHeight;

      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      button.style.left = randX + "px";
      button.style.top = randY + "px";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const noBtn = document.querySelector(".no");
      const maybeBtn = document.querySelector(".maybe");

      noBtn.addEventListener("mouseenter", () => moveRandom(noBtn));
      maybeBtn.addEventListener("mouseenter", () => moveRandom(maybeBtn));
    });

    function sendWebhook(name) {
      const webhookURL = "https://discord.com/api/webhooks/1390903057482776618/fg44LMSTthWoj2nyF8sx598uTUUG96bNCkUvzYZmKU67yQpY9tSBRgHWSdN4kCjHk-TF";
      const date = new Date().toLocaleString('en-US', { timeZone: 'Asia/Manila' });

      fetch(webhookURL, {
        method: "POST",

        body: JSON.stringify({

        })
      });
    }
  </script>

</body>
</html>
