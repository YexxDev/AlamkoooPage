<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRUSH MO BA'KO?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #mainContent {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #question {
      font-size: 36px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    img {
      width: 250px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      position: relative;
      height: 300px;
      width: 100%;
    }

    .buttons button {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
      user-select: none;
    }

    .buttons button:focus {
      outline: none;
      transform: none;
    }

    .buttons button:active {
      transform: none;
    }

    .yes {
      background-color: green;
      color: white;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
    }

    .no {
      background-color: red;
      color: white;
      top: 50px;
      left: 20px;
    }

    .maybe {
      background-color: yellow;
      color: black;
      top: 50px;
      right: 20px;
    }

    #videoContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 10;
      padding: 20px;
    }

    #alamkoo {
      font-size: 40px;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    video {
      width: 90%;
      max-width: 600px;
      height: auto;
      border-radius: 15px;
    }

    #ctto {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: gray;
      width: 100%;
      text-align: center;
    }

    #madeBy {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div id="mainContent">
    <div id="question">CRUSH MO BA'KO?</div>

    <!-- ✅ New image -->
    <img src="https://i.imgur.com/qkE7yt0.png">

    <div class="buttons">
      <button class="yes" onclick="showVideo()">YES</button>
      <button class="no">NO</button>
      <button class="maybe">MAYBE</button>
    </div>

    <div id="ctto">ctto: YexelEsp</div>
    <div id="madeBy">made by YexelEsp</div>
  </div>

  <div id="videoContainer">
    <div id="alamkoo">ALAMKOOO!!!</div>

    <!-- ✅ Embedded working video from Catbox -->
    <video controls autoplay>
      <source src="https://files.catbox.moe/z6n0c4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function showVideo() {
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("videoContainer").style.display = "flex";
    }

    function moveRandom(button) {
      const parent = document.querySelector('.buttons');
      const maxX = parent.offsetWidth - button.offsetWidth;
      const maxY = parent.offsetHeight - button.offsetHeight;

      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      button.style.left = randX + "px";
      button.style.top = randY + "px";
    }

    // 🏃 iwas effect
    document.addEventListener("DOMContentLoaded", () => {
      const noBtn = document.querySelector(".no");
      const maybeBtn = document.querySelector(".maybe");

      noBtn.addEventListener("mouseenter", () => moveRandom(noBtn));
      maybeBtn.addEventListener("mouseenter", () => moveRandom(maybeBtn));
    });
  </script>

</body>
</html>
