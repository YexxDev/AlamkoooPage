<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRUSH MO BA'KO?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    #mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s ease;
    }

    #question {
      font-size: 36px;
      margin-bottom: 20px;
      color: black;
    }

    img {
      width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .buttons button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .yes {
      background-color: green;
      color: white;
    }

    .no {
      background-color: red;
      color: white;
    }

    .maybe {
      background-color: yellow;
      color: black;
    }

    #videoContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 10;
    }

    #alamkoo {
      font-size: 40px;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    video {
      width: 80%;
      max-width: 600px;
      border-radius: 15px;
      outline: none;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div id="mainContent">
    <div id="question">CRUSH MO BA'KO?</div>

    <!-- ✅ Replace this with your real image direct link -->
    <img src="https://i.imgur.com/0WBXfbp.jpg" alt="Funny face">

    <div class="buttons">
      <button class="yes" onclick="showVideo()">YES</button>
      <button class="no" onclick="shake()">NO</button>
      <button class="maybe" onclick="shake()">MAYBE</button>
    </div>
  </div>

  <div id="videoContainer">
    <div id="alamkoo">ALAMKOOO!!!</div>

    <!-- ✅ Replace this with your real .mp4 direct link -->
    <video autoplay controls>
      <source src="https://files.catbox.moe/f5qj8o.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function showVideo() {
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("videoContainer").style.display = "flex";
    }

    function shake() {
      const main = document.getElementById("mainContent");
      main.classList.add("shake");
      setTimeout(() => {
        main.classList.remove("shake");
      }, 400);
    }
  </script>

</body>
</html>
